<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="zGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular con gradiente -->
  <circle cx="50" cy="50" r="48" fill="url(#zGradient)" filter="url(#shadow)"/>
  
  <!-- Letra Z elegante -->
  <path d="M 30 30 L 70 30 L 70 35 L 38 65 L 70 65 L 70 70 L 30 70 L 30 65 L 62 35 L 30 35 Z" 
        fill="white" 
        stroke="white" 
        stroke-width="1"
        stroke-linejoin="round"/>
  
  <!-- Brillo sutil en la parte superior -->
  <ellipse cx="50" cy="30" rx="20" ry="10" fill="white" opacity="0.15"/>
</svg>
