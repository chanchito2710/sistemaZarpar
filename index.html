<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ========================================== -->
    <!-- ðŸš« SEO BLOQUEADO - NO INDEXAR -->
    <!-- ========================================== -->
    
    <!-- Meta tags para prevenir indexaciÃ³n -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex, notranslate" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet" />
    <meta name="slurp" content="noindex, nofollow, noarchive, nosnippet" />
    <meta name="duckduckbot" content="noindex, nofollow" />
    <meta name="baiduspider" content="noindex, nofollow" />
    <meta name="yandex" content="noindex, nofollow" />
    
    <!-- Prevenir cachÃ© de motores de bÃºsqueda -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    
    <!-- Prevenir que se guarde en archive.org -->
    <meta name="archive" content="never" />
    <meta name="archive_date" content="never" />
    
    <!-- Open Graph - Sin compartir en redes sociales -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sistema Integral" />
    <meta property="og:description" content="Sistema de uso interno" />
    <meta property="og:image" content="" />
    
    <!-- Twitter Card - Deshabilitar preview -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Sistema Integral" />
    <meta name="twitter:description" content="Sistema de uso interno" />
    
    <!-- InformaciÃ³n bÃ¡sica (sin detalles sensibles) -->
    <meta name="description" content="Sistema de uso interno" />
    <meta name="author" content="Sistema Integral" />
    <meta name="theme-color" content="#3b82f6" />
    
    <title>Sistema Integral</title>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
